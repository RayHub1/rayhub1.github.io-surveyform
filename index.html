<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <h1 id="title">RayHub Survey Form</h1>
       <p id="description"> Thank you for taking the time to help us improve our services</p>

    <div id="form-div">
       <form id ="survey-form">

         <input type="radio" id="html-1" name="fav_language" value="HTML">

          <input type="radio" id="css-1" name="fav_language" value="CSS">
         <label for="css">Maybe</label><br><br>
         <input type="radio" id="javascript-1" name="fav_language" value="JavaScript">
          <label for="javascript">Not sure</label><br><br>
          <label for="css">What is your favorite feature of RayHub?</label><br><br>
         <input type="checkbox" id="html" name="fav_language" value="HTML">
         <label for="html">HTML</label><br><br>
         <input type="checkbox" id="css" name="fav_language" value="CSS">
         <label for="css">CSS</label><br><br>
         <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
         <label for="javascript">JavaScript</label><br><br>
         <label for="w3review">Any comments or suggestionsjjdjdjdhj?</label><br>
     
         <textarea id="w3review" placeholder="Enter your comment here...">
         </textarea><br><br>
         <button type="submit" form="form1" onclick="testFunction()" class="submit">Submit</button>
        </form>
     </div>
    </div> 
    <div class="submit-button" id="sub">
        <div class="text">THANK YOU !</div>
        <button type="submit" class="submit-btn">Done</button>
